<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Guilds e Mortes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    .vocation-rp {
      color: orange;
      font-weight: bold;
    }
    .vocation-ed {
      color: blue;
      font-weight: bold;
    }
    .vocation-ek {
      color: black;
      font-weight: bold;
    }
    .vocation-ms {
      color: brown;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    .death-info {
      margin-left: 20px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Consulta de Guilds</h1>
  <form id="guildForm">
    <label for="guildName">Nome da Guild:</label>
    <input type="text" id="guildName" required>
    <button type="submit">Buscar Guild</button>
  </form>
  <div id="onlineMembers">
    <h2>Membros Online</h2>
    <ul id="membersList"></ul>
  </div>

  <h2>Filtrar Integrantes</h2>
  <form id="filterForm">
    <label for="minLevel">Level Mínimo:</label>
    <input type="number" id="minLevel" min="0">
    <label for="vocation">Vocação:</label>
    <select id="vocation">
      <option value="">Todas</option>
      <option value="RP">RP</option>
      <option value="ED">ED</option>
      <option value="EK">EK</option>
      <option value="MS">MS</option>
    </select>
    <button type="submit">Filtrar</button>
  </form>
  <div id="filteredResults">
    <h2>Resultados do Filtro</h2>
    <ul id="filterResults"></ul>
  </div>

  <script src="consulta.js"></script>
</body>
</html>

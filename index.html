<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Guild e Mortes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .character {
      margin: 10px 0;
    }
    .RP {
      color: orange;
    }
    .ED {
      color: blue;
    }
    .EK {
      color: black;
    }
    .MS {
      color: brown;
    }
    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Consulta de Guild e Mortes</h1>
  <div>
    <label for="guildName">Nome da Guild:</label>
    <input type="text" id="guildName" placeholder="Digite o nome da guild">
    <button onclick="searchGuild()">Consultar Guild</button>
  </div>
  <h2>Integrantes Online</h2>
  <div id="members"></div>

  <h2>Filtrar por Level e Vocação</h2>
  <div>
    <label for="levelFilter">Level mínimo:</label>
    <input type="number" id="levelFilter" placeholder="Digite o level mínimo">
    <label for="vocationFilter">Vocação:</label>
    <select id="vocationFilter">
      <option value="">Todas</option>
      <option value="RP">Royal Paladin (RP)</option>
      <option value="ED">Elder Druid (ED)</option>
      <option value="EK">Elite Knight (EK)</option>
      <option value="MS">Master Sorcerer (MS)</option>
    </select>
    <button onclick="filterDeaths()">Filtrar</button>
  </div>
  <h2>Mortes</h2>
  <div id="deaths"></div>
  <script src="script.js" defer></script>
</body>
</html>
